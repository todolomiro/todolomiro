<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-left: 10px;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .inline-group {
            display: flex;
            align-items: center;
        }
        .inline-group input[type="text"] {
            flex: 1;
            margin-right: 10px;
        }
        .inline-group select {
            width: auto;
            flex-shrink: 0;
        }
    </style>
    <script>
        let streamCount = 1;

        function addStreamUrl() {
            if (streamCount < 6) {
                streamCount++;
                const newStreamUrl = document.createElement('div');
                newStreamUrl.className = 'form-group';
                newStreamUrl.innerHTML = `
                    <label for="stream-url${streamCount}">stream url</label>
                    <input type="text" id="stream-url${streamCount}" name="stream-url${streamCount}" required>
                    <label for="sandbox${streamCount}">sandbox</label>
                    <input type="checkbox" id="sandbox${streamCount}" name="sandbox${streamCount}" checked>
                `;
                document.getElementById('stream-urls').appendChild(newStreamUrl);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <form method="get" action="otra_pagina.html">
            <div class="form-group">
                <label for="titulo">titulo</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="chat">chat</label>
                <div class="inline-group">
                    <input type="text" id="chat" name="chat">
                    <select id="platform" name="platform">
                        <option value="youtube">youtube</option>
                        <option value="twitch">twitch</option>
                        <option value="kick">kick</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group" id="stream-urls">
                <div>
                    <label for="stream-url1">stream url</label>
                    <input type="text" id="stream-url1" name="stream-url1" required>
                    <label for="sandbox1">sandbox</label>
                    <input type="checkbox" id="sandbox1" name="sandbox1" checked>
                </div>
            </div>
            <button type="button" onclick="addStreamUrl()">add more</button>
            <div class="form-group">
                <label for="logo">logo</label>
                <input type="text" id="logo" name="logo">
            </div>
            <div class="form-group">
                <label for="script">script</label>
                <textarea id="script" name="script" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
