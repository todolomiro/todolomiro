<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YM7W2BEMD1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-YM7W2BEMD1');
    </script>
    <title id="page-title">Todo lo miro</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        .columna {
            padding: 0px;
            box-sizing: border-box;
        }
        .columna-80 {
            flex: 0 0 75%;
            background-color: #f0f0f0;
        }
        .columna-20 {
            flex: 0 0 25%;
            background-color: #d0d0d0;
            height: 100vh;
        }
        @media (max-width: 768px) {
            .columna-80, .columna-20 {
                flex: 0 0 100%;
            }
        }
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #333;
        }
        .buttons-container button {
            margin: 0 5px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons-container button:hover {
            background-color: #0056b3;
        }
        .logo {
            max-width: 250px;
            max-height: 50px;
        }
    </style>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        window.onload = function() {
            // Set page title
            var pageTitle = getParameterByName('titulo');
            if (pageTitle) {
                document.title = pageTitle;
                document.getElementById('page-title').textContent = pageTitle;
            }

            // Set logo
            var logoUrl = getParameterByName('logo');
            var logoImg = document.createElement('img');
            logoImg.className = 'logo';
            if (logoUrl) {
                logoImg.src = logoUrl;
            } else {
                logoImg.src = 'logo.png';
            }
            document.body.insertBefore(logoImg, document.body.firstChild);

            // Set chat
            var chatChannel = getParameterByName('chat');
            if (chatChannel) {
                var platform = getParameterByName('platform');
                var chatIframe = document.getElementById('chat_embed');
                if (platform === 'youtube') {
                    chatIframe.src = `https://www.youtube.com/live_chat?v=${chatChannel}&embed_domain=todolomiro.dev.ar`;
                } else if (platform === 'kick') {
                    chatIframe.src = `https://player.kick.com/${chatChannel}/chat?theme=dark`;
                } else {
                    chatIframe.src = `https://www.twitch.tv/embed/${chatChannel}/chat?parent=todolomiro.dev.ar`;
                }
            }

            // Set streams
            var buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'buttons-container';
            document.body.insertBefore(buttonsContainer, document.body.firstChild.nextSibling);

            for (let i = 1; i <= 6; i++) {
                var streamUrl = getParameterByName(`stream-url${i}`);
                var streamName = getParameterByName(`name${i}`);
                var sandbox = getParameterByName(`sandbox${i}`) !== null;

                if (streamUrl && streamName) {
                    var button = document.createElement('button');
                    button.textContent = streamName;
                    button.onclick = (function(url, sandboxEnabled) {
                        return function() {
                            var iframe = document.getElementById('dynamicIframe');
                            iframe.src = url.startsWith('http') ? url : 'https://' + url;
                            if (sandboxEnabled) {
                                iframe.setAttribute('sandbox', 'allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation');
                            } else {
                                iframe.removeAttribute('sandbox');
                            }
                        };
                    })(streamUrl, sandbox);
                    buttonsContainer.appendChild(button);

                    // Set the first stream as default
                    if (i === 1) {
                        button.click();
                    }
                }
            }

            // Set script
            var scriptContent = getParameterByName('script');
            if (scriptContent) {
                var scriptTag = document.createElement('script');
                scriptTag.textContent = scriptContent;
                document.body.appendChild(scriptTag);
            }
        }
    </script>
</head>
<body>
    <div class="columna columna-80">
        <div class="iframe-container">
            <iframe id="dynamicIframe" src="" frameborder="0"></iframe>
        </div>
    </div>
    <div class="columna columna-20">
        <iframe id="chat_embed" src="https://www.twitch.tv/embed/todolomirotv/chat?parent=todolomiro.dev.ar" height="100%" width="100%"></iframe>
    </div>
</body>
</html>
