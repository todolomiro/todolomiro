<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de ejemplo</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .columna {
            padding: 20px;
            box-sizing: border-box;
        }
        .columna-80 {
            flex: 0 0 80%;
            background-color: #f0f0f0;
        }
        .columna-20 {
            flex: 0 0 20%;
            background-color: #d0d0d0;
        }
        @media (max-width: 768px) {
            .columna-80, .columna-20 {
                flex: 0 0 100%;
            }
        }
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        window.onload = function() {
            var streamUrl = getParameterByName('stream');
            if (streamUrl) {
                var iframe = document.getElementById('dynamicIframe');
                iframe.src = 'https://' + streamUrl;
            }
        }
    </script>
</head>
<body>
    <div class="columna columna-80">
        <h1>Columna Principal</h1>
        <div class="iframe-container">
            <iframe id="dynamicIframe" src="https://www.google.com" frameborder="0"></iframe>
        </div>
    </div>
    <div class="columna columna-20">
        <h1>Columna Secundaria</h1>
        <iframe
  id="chat_embed"
  src="https://www.twitch.tv/embed/todolomirotv/chat?parent=todolomiro.dev.ar"
  height="100%"
  width="100%">
</iframe>
    </div>
</body>
</html>
